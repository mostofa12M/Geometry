<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Hacked</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <head>
        <h1 class="text-center font-semibold mt-6 text-5xl">deposit some <span
                class="text-violet-500 font-bold">money</span>!!!!
        </h1>
    </head>
    <main>
        <section class="my-12">
            <div class="grid grid-cols-3 w-9/12 gap-4 mx-auto text-white">
                <div class="bg-blue-300 p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold">Deposit</h2>
                    <h4 class="text-5xl font-bold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-300 p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold">Withdraw</h2>
                    <h4 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold">Balance</h2>
                    <h4 class="text-5xl font-bold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <section class="my-12">
            <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto">
                <div class="bg-blue-700 p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold text-white"> Please Deposit</h2>
                    <input class="w-9/12 block p-2 my-6" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-900 hover:bg-blue-500 text-white px-8 py-2 font-medium rounded-lg ">Deposit</button>
                </div>
                <div class="bg-red-700 p-8 rounded-lg">
                    <h2 class="text-3xl font-semibold text-white"> Please Withdraw</h2>
                    <input class="w-9/12 block p-2 my-6" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-blue-900 hover:bg-blue-500 text-white px-8 py-2 font-medium rounded-lg ">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
